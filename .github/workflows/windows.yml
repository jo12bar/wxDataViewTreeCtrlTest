name: Windows

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

env:
  BUILD_TYPE: Release
  INSTALL_LOCATION: ".local"

jobs:
  build:
    runs-on: windows-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[ci skip]')"

    steps:
      - uses: actions/checkout@v2

      - name: cache dependencies
        uses: actions/cache@v2
        id: cache
        with:
          path: ${{env.INSTALL_LOCATION}}
          key: ${{runner.os}}-dependencies

      - name: install GoogleTest
        if: ${{steps.cache.output.cache-hit != 'true'}}
        run: |
          cd ..
          git clone https://github.com/google/googletest.git --branch release-1.10.0
          cd googletest
          cmake -Bbuild -DCMAKE_INSTALL_PREFIX="$HOME/$env:INSTALL_LOCATION" -Dgtest_force_shared_crt=1
          cmake --build build --config Release
          cmake --build build --target install --config Release
          cd ../wxDataViewTreeCtrlTest

      - name: configure
        run: cmake -Bbuild -DCMAKE_INSTALL_PREFIX="$HOME/$env:INSTALL_LOCATION" -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=${{ matrix.config.vcpkg_target_triplet }}

      - name: build
        run: cmake --build build --config "$env:BUILD_TYPE" -j4 -DCMAKE_TOOLCHAIN_FILE="$env:GITHUB_WORKSPACE/vcpkg/scripts/buildsystems/vcpkg.cmake" -DVCPKG_TARGET_TRIPLET=${{ matrix.config.vcpkg_target_triplet }}

      - name: run tests
        run: |
          cd build
          ctest -C "$env:BUILD_TYPE" -VV

      - name: install project
        run: cmake --build build --target install --config Release
